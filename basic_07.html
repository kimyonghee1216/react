<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    class MyTag extends React.Component {
      render(){
        return (
          <div style={{border:'1px solid black',margin:'10px'}}>
            <h1>Hello11, {this.props.name}</h1>
            <p>{this.props.paragraph}</p>
          </div>
        )
      }
    }
    const element = (
      <div>
        <MyTag name="Kim" paragraph="Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolor accusamus nihil commodi autem quia deserunt et praesentium cum eum ab rem, illum in repudiandae ratione. Sunt perferendis animi quas deleniti!" />
        <MyTag name="Park" paragraph="Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, culpa? Sed nisi laboriosam cumque qui quasi assumenda. Deleniti cum iste odio? Sunt, aperiam et pariatur soluta placeat nostrum unde laboriosam!" />
        <MyTag name="Lee" paragraph="Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident vero dolor dolorem iste quam, omnis amet. Veniam temporibus deleniti, accusantium laboriosam quas enim libero mollitia, dolores id, repudiandae possimus culpa." />
      </div>
    )
    const root = document.getElementById('root')
    ReactDOM.render(element, root)
  </script>
</body>
</html>
